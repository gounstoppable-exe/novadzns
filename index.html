<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ====== FILE LINKS ====== -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/illustration.png" type="image/x-icon">
    <!-- ====== FONT CDN ====== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <title>Jay Patel - Graphic Designer</title>
</head>

<body>

    <main>
        <nav>
            <div class="logo"><span>Jay</span>Patel</div>
            <div class="hammenu" id="hammenu"><span class="iconify" data-icon="ci:menu-alt-02"></span></div>
            <div class="links resMenu" id="links">
                <a href="#" id="active">Home</a>
                <a href="https://www.instagram.com/nova_dzns/" target="_blank">About Me</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="https://www.instagram.com/nova_dzns/">Contact</a>
                <div class="cross" id="cross"><span class="iconify" data-icon="emojione-monotone:cross-mark"></span>
                </div>
            </div>
        </nav>

        <div class="main-part">
            <div class="socials">
                <a href="https://www.instagram.com/nova_dzns/"><span class="iconify" data-icon="akar-icons:instagram-fill"></span></a>
                <a href="https://www.behance.net/novadzns"><span class="iconify" data-icon="akar-icons:behance-fill"></span></a>
                <a href="https://www.youtube.com/channel/UCwlxb084vW_GxGEN3BALiRA"><span class="iconify" data-icon="akar-icons:youtube-fill"></span></a>
            </div>
            <div class="left-texts">
                <h1>Hello,<br>I am <span>Jay Patel</span><br>Graphic Designer.</h1>

                    stand out.</p>
                <div class="buttons">
                    <a href="portfolio.html" class="primary-btn">My Portfolio</a>
                    <a href="https://www.instagram.com/nova_dzns/" class="secondary-btn">Hire Me</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="assets/illustration.png" alt="nova dzns's profile avatar.">
            </div>
        </div>
    </main>


    <!-- ====== SCRIPT FILES ====== -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script>
        let menubtn = document.getElementById("hammenu");
        menubtn.addEventListener("click", function menuOpen() {
            let navlinks = document.getElementById("links");
            // navlinks.classList.toggle("resMenu")
            navlinks.setAttribute("style", `transition: 0.8s ease-in-out; right: 0;`)
        })

        let cross = document.getElementById("cross");
        cross.addEventListener("click", function menuClose() {
            let navlinks = document.getElementById("links");
            if (navlinks.classList.contains("resMenu")) {
                navlinks.setAttribute("style", `right: -100vw;`)
            }else{
                console.log("hi.")
            }
        })
    </script>
</body>

</html>
